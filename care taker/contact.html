<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch. We're here to answer your questions and help you find the right care.">
  <title>Contact Us - Care Taker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header class="header">
    <a href="index.html" class="logo">H</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="our-story.html">Our Story</a>
      <a href="services.html">Services</a>
      <a href="caregivers-corner.html">Caregivers Corner</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main id="main-content">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>Have questions or ready to get started? We're here to help. Send us a message and we'll get back to you as soon as possible.</p>

      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">

        <label for="service">Service of interest (optional)</label>
        <input type="text" id="service" name="service" placeholder="e.g. Personal Care, Domiciliary Care">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Tell us how we can help..."></textarea>

        <button type="submit" class="btn btn-purple">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>Â© Care Taker. Professional, compassionate care for every chapter of life.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const service = params.get('service');
    if (service) {
      const serviceInput = document.getElementById('service');
      if (serviceInput) {
        const label = service === 'personal-care' ? 'Personal Care' : 
                      service === 'domiciliary-care' ? 'Domiciliary Care' : service;
        serviceInput.value = label;
      }
    }
  </script>
</body>
</html>
